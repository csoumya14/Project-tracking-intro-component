<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="projectTracking.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 200px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item-a">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="item-b">
        <div class="topNav">
          <a href="#home">Product</a>
          <a href="#news">Features</a>
          <a href="#contact">Pricing</a>
          <a href="#about">Login</a>
        </div>
        <div class="image-container">
          <img src="./images/illustration-devices.svg" alt="logo" />
        </div>
      </div>

      <div class="item-c">
        <p class="firstLine"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="secondLine">Project planning and time tracking for agile teams</p>
        <p class="thirdLine"><button>Schedule a demo</button>To see a preview</p>
      </div>

      <footer class="item-e">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Soumya Chalakkal</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
