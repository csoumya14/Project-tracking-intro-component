<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="projectTracking.css" />
  </head>
  <body>
    <div class="container">
      <div class="item-a">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="item-b">
        <div class="hamburger">
          <img class="hamburger_img" src="./images/icon-hamburger.svg" alt="lines" />
          <img class="close_img" src="./images/icon-close.svg" alt="lines" />
        </div>
        <div class="topNav">
          <a href="#product">Product</a>
          <a href="#features">Features</a>
          <a href="#pricing">Pricing</a>
          <a href="#blank"></a>
          <a href="#login">Login</a>
        </div>
      </div>
      <div class="item-img">
        <div class="image-container">
          <img src="./images/illustration-devices.svg" alt="logo" />
        </div>
      </div>

      <div class="item-c">
        <p class="firstLine"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="secondLine">Project planning and time tracking for agile teams</p>
        <p class="thirdLine"><button>Schedule a demo</button>To see a preview</p>
      </div>

      <footer class="item-e">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Soumya Chalakkal</a>.
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
